name: pdf_preview_myanmar_font
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pdf: ^3.10.8
  printing: ^5.11.1

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Pyidaungsu
      fonts:
        - asset: assets/font/Pyidaungsu2.ttf
        - asset: assets/font/PyidaungsuBold.ttf
        - asset: assets/font/Pyidaungsu.ttf
        - asset: assets/font/PyidaungsuRegular.ttf